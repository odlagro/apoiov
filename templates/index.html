<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Apoio de Vendas</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="container">
    <div class="row topbar">
      <div class="ufwrap">
        <label for="uf">UF</label>
        <select id="uf"><option>Selecione...</option></select>
        <small id="freteHint">Buscando frete...</small>
      </div>
      <button id="reload" class="ghost">Recarregar</button>
    </div>

    <section class="card">
      <header>Produtos</header>
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th style="width:44px"></th>
              <th>Produto</th>
              <th>Cartão</th>
              <th>À vista</th>
              <th>10x s/ juros</th>
            </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="5">Carregando...</td></tr></tbody>
        </table>
      </div>
    </section>

    <section class="card controls">
      <div class="grid2">
        <label>Frete (R$)<input id="frete" type="text" value="0,00"></label>
        <label>Desconto à vista (%)<input id="desc" type="number" step="0.01" value="12.00"></label>
      </div>
      <button id="calc" class="primary">CALCULAR</button>
    </section>

    <section class="card">
      <header>Resultados (imagem + mensagem)</header>
      <div id="result"></div>
    </section>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
